<div class="container" fxLayout="row" fxLayoutGap="10px">
  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL+dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex *ngIf="dish">
    <div class="container" fxLayout="column" fxLayoutGap="10px">
      <div fxFlex>
        <div>
          <h3>Comments</h3>
          <hr>
        </div>
      </div>
      <mat-list fxFlex>
        <mat-list-item *ngFor="let comment of dish.comments">
          <h1 mat-line> {{comment.comment}} </h1>
          <p mat-line>
            <span> {{comment.rating}} </span>
          </p>
          <p mat-line>
            <span> {{comment.auther}} </span>
            <span> {{comment.date | date}} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>

    <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-input-container class="half-width" dividerColor="{{(formErrors.name) ? 'warn' : 'primary'}}">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-hint>
            <span [hidden]="!(formErrors.author)">
              {{formErrors.author}}</span>
          </mat-hint>
        </mat-input-container>
      </p>     
      <mat-slider min="1" max="5" step="1" value="1"></mat-slider>
      <p>
        <mat-input-container class="full-width" dividerColor="{{(formErrors.comment) ? 'warn' : 'primary'}}">
          <textarea matInput formControlName="comment" placeholder="Your Feedback" rows=12></textarea>
          <mat-hint>
            <span [hidden]="!(formErrors.comment)">
              {{formErrors.comment}}</span>
          </mat-hint>
        </mat-input-container>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
    </form>
  </div>
</div>
