<div class="container" fxLayout="row" fxLayoutGap="10px">
  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex *ngIf="selectedDish">
      <div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
      <div>
        <h3>Comments</h3>
        <hr>
      </div>
    </div>
    <mat-list fxFlex>
      <mat-list-item *ngFor="let comment of comments">
        <h1 mat-line> {{comment.name}} </h1>
        <p mat-line>
          <span> {{comment.rating}} </span>
        </p>
        <p mat-line>
            <span> {{comment.auther}} </span>
            <span> {{comment.date | date}} </span>
          </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
</div>
